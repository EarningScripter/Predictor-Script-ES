<body>
<style>
* {
  margin: 0;
  box-sizing: border-box;
}

body {
  background: black;  
  font-size: 125%;
  line-height: 1;
  color: white;
  font-family: Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
}

main > *+* {
  margin-top: .75rem;
}

main {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  
  padding-left: 6rem;
  padding-right: 6rem;
}

button {
  font-size: 1.75em;
  font-weight: 700;
  
  line-height: 1;
  padding: .75rem;
  
  background: orangered;
  color: white;
  border: none;

  cursor: pointer;
  transition: all .1s ease-out;
}

button:hover {
  background: tomato;
  color: white;
}

button:focus, button:active {
  outline: none;
}

button:active {
  background: orangered;
}

#ranNum {
  font-size: 4em;
}

h2 {
  color: lightgreen;
}

@media (max-width: 30em) {
  
  body {
    font-size: 100%;
    text-align: center;
    }
  main {
    padding-left: .5rem;
    padding-right: .5rem;
  }
  button {
    font-size: 1.5em;
    padding: .35em;
  }
};
</style>

<script>
//Get a reference to the button
  var button = document.getElementById("generate");

  //Run the function on button click
  button.onclick = function generate() {

  // Create a variable to hold a random number between 1 and 100
  var randomNum = Math.floor((Math.random() * 16) + 1);

  // Create a variable el to hold the ranNum element
  var el = document.getElementById('ranNum');
  // Write the number into that element
  el.innerHTML = randomNum;
